<section *ngFor="let list of lists"
         class="col-lg-3 col-md-6 mb-3">

    <div class="card">
        <div class="card-body">
            <div class="card-title d-flex flex-nowrap justify-content-between">
                <form class="flex-fill">
                    <input type="text"
                           class="form-control font-weight-bold border-0"
                           placeholder="Enter list title"
                           [(ngModel)]="list.title"
                           name="title"
                           autofocus>
                </form>
                <button type="button"
                        class="btn btn-light font-weight-bold bg-transparent border-0 ml-1 p-1"
                        (click)="deleteList(list.id)">âœ•
                </button>
            </div>
            <p class="card-text">
                <app-card [listId]="list.id">
                </app-card>
            </p>
        </div>
    </div>
</section>

<div class="col col-md-2">
    <button type="button"
            class="btn btn-light"
            (click)="addList()">+ Add a list
    </button>
</div>
